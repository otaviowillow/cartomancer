<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Cartomancer</title>
  <link rel="stylesheet" href="cartomancer/style.css">
  <meta name="description" content="Let's play">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="battle.css">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

  <body class="battle">
    <div id="battle">
      <section class="player">
        <h1>{{player.name}}</h1>
        <h2>{{player.health}}</h2> 
        <h3>{{player.attack.base}} ({{player.attack.min}} - {{player.attack.max}})</h3>

        <div class="modifiers">
          <input type="checkbox">
          <label>Immune to damage</label>
          <input type="text" placeholder="Add Damage">
          <input type="text" placeholder="Add Armor">
          <input type="text" placeholder="Add Protection">
          <input type="text" placeholder="Add Health">
          <input type="text" placeholder="Heal Monster">
          <input type="text" placeholder="Damage Monster">
        </div>
      </section>

      <ul>
        <li v-repeat="monster in monsters | filterBy '2' in 'level'" v-on="click: battle(monster, 2)">
          <h3>{{monster.name}}</h3>
          <h4>{{monster.health}}</h4>
          <p>Attack: {{monster.attack.base}} ({{monster.attack.min}} - {{monster.attack.max}})</p>
        </li>
      </ul>
    </div>
  </div>

  <script src="js/jquery.js"></script>
  <script src="js/vue.js"></script>
  <script src="js/battle.js"></script>
</body>
</html>
