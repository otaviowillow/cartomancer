<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Cartomancer</title>
  <meta name="description" content="Let's play">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="battle.css">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

  <body class="battle">
    <div id="battle">
      <div class="cards-view">
        <ul class="trumps">
          <li v-repeat="trump in trumps">
            <h2>{{trump.name}}</h2>

            <ul>
              <li v-repeat="trump.fates.yellow | filterBy 'battle' in 'type' ">
                <p>{{description}}</p>
              </li>
            </ul>
          </li>
        </ul>


      </div>

      <div class="combat-view">
        <section class="player">
          <h1>{{player.name}}</h1>
          <h2>{{player.health}}</h2> 
          <h3>{{player.attack.base}} ({{player.attack.min}} - {{player.attack.max}})</h3>
        </section>

        <ul>
          <!-- <li v-repeat="monster in monsters | filterBy '1' in 'level'" v-on="click: battle(monster, 1)"> -->
        <li v-repeat="monster in monsters | filterBy '1' in 'level'" v-on="click: battle(monster, 1)">
            <h3>{{monster.name}}</h3>
            <h4>{{monster.health}}</h4>
            <p>Attack: {{monster.attack.base}} ({{monster.attack.min}} - {{monster.attack.max}})</p>
          </li>
        </ul>  
      </div>      
    </div>
  </div>

  <script src="js/jquery.js"></script>
  <script src="js/vue.js"></script>
  <script src="js/battle.js"></script>
</body>
</html>
